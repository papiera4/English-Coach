  Analyze the text's Genre, Atmosphere, and Rhetorical strategies.

  Respond with JSON:
  {
    "genre": { 
      "type": "Literary|Everyday|Workplace|Academic", 
      "register": "Formal|Neutral|Informal|Slang", 
      "strategy": "Analyze the author's overarching rhetorical strategy (e.g., 'In Media Res', 'Stream of Consciousness', 'Persuasive Appeal')." 
    },
    "atmosphere": { 
      "mood": "The specific emotional atmosphere.", 
      "unspokenMessage": "The pragmatic implicature: what is communicated but not explicitly stated.", 
      "evidence": "Specific linguistic markers (syntax, modality) supporting the mood." 
    },
    "rhetoricalDevices": [
      { "device": "Name of device", "excerpt": "Quote", "effect": "How it impacts the reader/tone." }
    ],
    "culturalContext": [
      {
        "originalText": "Quote",
        "context": "Cultural significance.",
        "implication": "Implication for the speaker."
      }
    ]
  }
